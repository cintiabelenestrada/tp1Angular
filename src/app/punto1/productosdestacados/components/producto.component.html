<button type="button" id="productos" name="productos" (click)="getObtenerProductosDestacados()">PRODUCTOS DESTACADOS</button>
<div class="container-fluid"> 
    <h1>Productos Destacados</h1>
    <!-- Cards -->
    <div class="row">
      <div class="row col-xs-6 row-cols-sm-2 row-cols-md-3">
        <div *ngFor="let producto of productos">
          <!-- el vector productos ts, lo defino en la variable productos -->
          <div class="card h-100 m-1 shadow">
            <div class="card-header">    
              <img src="assets/img/{{producto.imagen}}" class="card-img-top img-fluid" [alt]="producto.nombre" [title]="producto.nombre">       
            </div>
            <div class="card-body"><h5>{{producto.nombre}}</h5>
              <p class="card-text">Descripcion: {{producto.descripcion}}</p>
              <p class="card-text">Stock: {{producto.stock}}</p>
              <p class="card-text">Producto Destacado: {{producto.destacado}}</p>
              <p class="card-text">Precio: {{producto.precio}}</p>
            </div>
            <div class="card-footer text-center">
              <a class="btn btn-primary" (click)="getObtenerProductosDestacados()">PRODUCTOS DESTACADOS</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
