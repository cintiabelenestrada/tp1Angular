<div class="container-fluid">
    <h1>Productos</h1>
    <div class="row">
      <div class="row col-xs-6 row-cols-sm-2 row-cols-md-3">
        <div *ngFor="let producto of productos">
          <!-- el vector productos ts, lo defino en la variable productos -->
          <div class="card h-100 m-1 shadow">
            <div class="card-header">
              <h1 class="card-text">{{producto.precio}}</h1>
              <img src="assets/img/{{producto.img}}" class="card-img-top" alt="...">
              <!-- <img class="card-text">{{producto.img}}> -->
            </div>
            <div class="card-body"><h5>{{producto.nombre}}</h5>
              <p class="card-text">{{producto.descripcion}}</p>
            </div>
            <div class="card-footer text-center">
              <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
